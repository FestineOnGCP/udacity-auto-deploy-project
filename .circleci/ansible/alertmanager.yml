---
- name: Setup Alertmanager
  hosts: web
  become: yes
  become_method: sudo
  become_user: root
  gather_facts: false
  vars:
    - ansible_python_interpreter: /usr/bin/python3
    - ansible_host_key_checking: false
    - ansible_stdout_callback: yaml

  pre_tasks:
    - name: update packages
      become: yes
      apt:
        update_cache: yes

    - name: "install python for Ansible."
      become: yes
      # Your code here
      apt:
        name: ["python3"]
        state: latest

  roles:
    - setup-alertmanager