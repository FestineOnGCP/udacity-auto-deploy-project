version: 2.1

executors:
  aws-exec-env:
    docker:
      - image: amazon/aws-cli
  node-exec-env:
    docker:
      - image: circleci/node:13.8.0

jobs:
  build-frontend:
    executor: node-exec-env
    steps:
      - checkout
      - run: 
          name: build/lint the frontend
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: 
            - frontend/node_modules
          key: frontend-modules

    test-frontend:
      executor: node-exec-env
      steps:
        - checkout
        - restore_cache:
            keys:
              - frontend-modules
        - run:
            name: test frontend
            command: |
              cd frontend
              npm install
              npm run test


  build-backend:
    executor: node-exec-env
    steps:
      - checkout
      - run:
          name: build/compile the backend
          command: |
            cd backend
            npm install
            npm run build
      - save_cache:
          paths: 
            - backend/node_modules
          key: backend-modules

  test-backend:
    executor: node-exec-env
    steps:
      - checkout
      - restore_cache:
          keys:
            - backend-modules
      - run:
          name: test backend
          command: |
            cd backend
            npm install
            npm run test

workflows:
  default:
    jobs:
      - build-frontend
      - test-frontend:
          requires:
            - build-frontend
      - build-backend
      - test-backend:
          requires:
            - build-backend